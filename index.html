<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Card Section | Intern_Project</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     
    <section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card-section">
                        <h3>Status</h3>
                        <div class="card-body-container">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="card-content">
                                        <i class="fas fa-clock"></i>
                                        <h4> <span class="running"></span><span>time running</span></h4>
                                        <i class="fas fa-clock"></i>
                                        <h4><span class="next-run"></span> <span>next run</span></h4>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="right-card-content">
                                        <i class="fas fa-info-circle"></i>
                                        <h3>running</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-section card-section-right">
                        <h3>Metrics</h3>
                        <div class="card-body-container">
                            <div class="row">
                                <div class="col-md-6 text-center">
                                    <div class="right-card-content">
                                        <i class="fas fa-bolt"></i>
                                        <h1>540 <span>credit spend</span></h1>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="static-card right-card-content">
                                        <h4>12.1K<span>rows of data</span></h4>
                                        <h4>163 of 980 <span>paginated pages</span></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

          
    <!--SCRIPTS-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script> 
    <script src="assets/js/all.min.js"></script> 
    <script src="assets/js/app.js"></script>
</body>
</html>
